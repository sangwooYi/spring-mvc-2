<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>속성 설정</h1>
<!-- 엥간한 속성들 th:속성명을 통해서 동적으로 세팅해 줄 수 있다. -->
<input type="text" name="mock" th:name="'userA'" />
<h1>속성 추가</h1>- th:attrappend  기존 속성 뒤에 추가 = <input type="text" class="text" th:attrappend="class=' large'" />
<br/>- th:attrprepend 기존 속성 앞에 추가= <input type="text" class="text" th:attrprepend="class='large '" />
<br/>- th:classappend 기존 클래스 뒤에 추가= <input type="text" class="text" th:classappend="large" /><br/>
<h1>checked 처리</h1>- checked o <input type="checkbox" name="active" th:checked="true"/><br/>
- checked x <input type="checkbox" name="active" th:checked="false" /><br/>
- checked=false <input type="checkbox" name="active" checked="false" /><br/>
</body>
</html>
