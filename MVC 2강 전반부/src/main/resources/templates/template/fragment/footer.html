<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<footer th:fragment="copy">
    푸터 자리데스
</footer>

<footer th:fragment="copyParam (param1, param2)">
    <p>파라미터 자리데스</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</footer>

<footer th:fragment="testFrag(var1)">
    <p>테스트 지롱</p>
    <p th:text="${var1}"></p>
</footer>
</body>
</html>
