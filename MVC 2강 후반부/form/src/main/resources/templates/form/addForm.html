<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>
    <!--*/ th:Object="${}" 형태로 가져와서, 그 하위 태그들은 그 Object 값을 ="*{}" 형태로 꺼내 쓸 수 있음 (선택 변수) /*-->
    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" th:field="*{itemName}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>

        <hr class="my-4">

        <!-- single checkbox -->
        <div>판매 여부</div>
        <div>
            <div class="form-check">
                <!-- checkbox는 id-for 가 같아야 매핑 됨 -->
                <!-- th:field="*{aa}" 를 하면 id="aa", name="aa", value="{aa의 값}" 으로 자동 설정됨
                     체크박스인 경우는 + 히든필드까지 자동으로 추가-->
                <input type="checkbox" id="open" th:field="*{open}" class="form-check-input">
                <label for="open" class="form-check-label">판매 오픈</label>
            </div>
        </div>

        <!-- multi checkbox 체크박스는 자동으로 여러개 선택 가능-->
        <div>
            <div>등록 지역</div>
            <div th:each="region : ${regions}" class="form-check form-check-inline">
                <!-- 이건 item Object 의 regions) -->
                <!-- region 값에서 실제 서버로 던져야 할건 key 값이고, 텍스트로 표기해야할게 value 값이고 헷갈리지 말자 -->
                <!-- th:field 가 자동으로 id 를 regions1 regions2 .. 를 생성해준다 ( id 자동생성은 th:field 의 역할 )
                이에 맞춰 th:for 에 #ids.prev() 를 활용한것! .prev() 는 이전에 생성된 id값을 가져오는 것
                (th:field="*{regions}"  필드 다음에 label 태그를 두었으므로 #ids.prev() 를 쓴것!
                label 태그를 input 태그보다 앞에 둘거면 #ids.next() 쓰면 됨 -->
                <input type="checkbox" th:field="*{regions}" th:value="${region.key}" class="form-check-input">
                <label th:for="${#ids.prev('regions')}" th:text="${region.value}" class="form-check-label"></label>
            </div>
        </div>

        <!-- radio button 하나만 선택 요구하려면 radio type을 사용-->
        <div>
            <div>상품 종류</div>
            <div th:each="type : ${itemTypes}" class="form-check form-check-inline">
                <!-- type.name() 은 그냥 Enum Type 이여서 가능한 것! -->
                <!-- */
                     아래처럼 ENUM 은 Model 에 안넣어줘도 경로를 통해 바로 접근 가능하나 그냥
                     Model 통해 넘기자..
                     <div th:each="type : ${T(hello.itemservice.domain.item.ItemType).values()}">
                /*-->
                <input type="radio" th:field="*{itemType}" th:value="${type.name()}" class="form-check-input">
                <label th:for="${#ids.prev('itemType')}" th:text="${type.description}" class="form-check-label">
                    BOOK
                </label>
            </div>
        </div>

        <!-- SELECT -->
        <div>
            <div>배송 방식</div>
            <!-- ${item} 오브젝트의 deliveryCode 필드 따라서 *{} 로가져옴 -->
            <select th:field="*{deliveryCode}" class="form-select">
                <option value="">==배송 방식 선택==</option>
                <option th:each="deliveryCode : ${deliveryCodes}" th:value="${deliveryCode.code}" th:text="${deliveryCode.displayName}"></option>
            </select>
        </div>

        <!-- checkbox / radio 같은 경우는 checked="checked" 를
         select 태그의 경우는 selected="selected" 를 th:field 가 알아서 관리해준다.
         (원래는 자바스크립트로 코드 다 짜야함 .. )
         -->

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/form/items}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
