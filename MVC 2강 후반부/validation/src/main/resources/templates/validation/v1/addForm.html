<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2 th:text="#{page.addItem}"></h2>
        </div>

        <!--  addForm Get 해오는거와, 등록할때 경로가 똑같기때문에 th:action 그냥 비워놓아도 된다 ( 경로가 같은경우에만 한정!  -->
        <form th:action th:object="${item}" method="post">
            <!-- Object에 특정 key 가 존재하는지 체크하는 문법
                 오브젝트명?. 이 역할은 오브젝트가 null 일때 에러발생을 시키는게 아니라 null 반환해주는 역할
                 if errors == null ? null : errors.containsKey('totalCostError') 이 로직이랑 동일함.
            -->
            <div th:if="${errors?.containsKey('totalCostError')}">
                <p class="field-error" th:text="${errors['totalCostError']}"></p>
            </div>

            <div>
                <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
                <input type="text" id="itemName" th:field="*{itemName}" th:class="${errors?.containsKey('itemName')} ?
                'form-control field-error' : 'form-control'" placeholder="이름을 입력하세요">
                <div th:if="${errors?.containsKey('itemName')}">
                    <p class="field-error" th:text="${errors['itemName']}"></p>
                </div>
            </div>
            <div>
                <label for="price" th:text="#{label.item.price}">가격</label>
                <input type="text" id="price" th:field="*{price}" th:class="${errors?.containsKey('price')} ?
                'form-control field-error' : 'form-control'" placeholder="가격을 입력하세요">
                <div th:if="${errors?.containsKey('price')}">
                    <p class="field-error" th:text="${errors['price']}"></p>
                </div>
            </div>
            <div>
                <label for="quantity" th:text="#{label.item.quantity}">수량</label>
                <!-- class 도 th:class 이용해서 동적으로 할당 가능        -->
                <input type="text" id="quantity" th:field="*{quantity}" th:class="${errors?.containsKey('quantity')} ?
                'form-control field-error' : 'form-control'" placeholder="수량을 입력하세요">
                <div th:if="${errors?.containsKey('quantity')}">
                    <p class="field-error" th:text="${errors['quantity']}"></p>
                </div>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">상품 등록</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{/validation/v1/items}'|"
                            type="button" th:text="#{button.cancel}">취소</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
