<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2 th:text="#{page.addItem}"></h2>
        </div>

        <!--  addForm Get 해오는거와, 등록할때 경로가 똑같기때문에 th:action 그냥 비워놓아도 된다 ( 경로가 같은경우에만 한정!  -->
        <form th:action th:object="${item}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}">
                <!-- 글로벌 에러 있는거 다 찍어줌 , ObjectError 로 넣어준 친구들을 전부 찍어줌 -->
                <p class="field-error" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>

            </div>

            <div>
                <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
                <input type="text" id="itemName" th:field="*{itemName}" th:errorclass="field-error"
                       class="form-control" placeholder="이름을 입력하세요">
                <!-- /* errorClass, 해당 필드에 에러가 있는경우 특정 클래스를 알아서 붙여 줌 */ -->

                <!-- FieldError 를 활용하여 해당 필드에 오류가 있으면 노출 없으면 pass    -->
                <div th:errors="*{itemName}" class="field-error"></div>
            </div>
            <div>
                <label for="price" th:text="#{label.item.price}">가격</label>
                <input type="text" id="price" th:field="*{price}" th:errorclass="field-error" class="form-control" placeholder="가격을 입력하세요">
                <div th:errors="*{price}" class="field-error"></div>
            </div>
            <div>
                <label for="quantity" th:text="#{label.item.quantity}">수량</label>
                <!-- class 도 th:class 이용해서 동적으로 할당 가능        -->
                <input type="text" id="quantity" th:field="*{quantity}" th:errorclass="field-error" class="form-control" placeholder="수량을 입력하세요">
                <div th:errors="*{quantity}" class="field-error"></div>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">상품 등록</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{/validation/v2/items}'|"
                            type="button" th:text="#{button.cancel}">취소</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
